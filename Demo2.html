        oShape3.setOption({ix:0,iy:200,cp1x:25,cp2x:50,cp1y:75,cp2y:50,x:300,y:200}).setStyle({sc:'green'});

        oLine.setOption([0,0],[100,0],[50,200]).setStyle({sc:'green'});

        oStage.appendShare(oShape).appendShare(oShape2).appendShare(oShape3).appendShare(oLine).setFps(50);
